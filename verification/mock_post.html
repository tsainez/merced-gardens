
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Blog Post</title>
    <!-- We need to include the CSS. Since we can't compile SCSS, we will try to use the existing generated CSS if available, or just mock the relevant classes. -->
    <!-- Checking if assets/css/style.css exists -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <!-- If that doesn't exist (because it's generated by Jekyll), we might need to mock the styles. -->
    <!-- However, we can use Bootstrap CDN for the verification to see if utility classes work. -->
    <!-- But the project has its own styles. -->
    <style>
        /* Mocking relevant styles based on memory and file reads */
        body { font-family: 'Playfair Display', serif; }
        .text-muted { color: #6c757d; }
        .mx-2 { margin-left: 0.5rem; margin-right: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Post Title</h1>
        <p class="text-muted">
            May 23, 2024
            <span class="mx-2">&bull;</span>
            5 min read
        </p>
        <div class="content">
            <p>Lorem ipsum dolor sit amet...</p>
        </div>
    </div>
</body>
</html>
