
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Page Not Found</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- Use Bootstrap 5.3 CDN for verification -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
        /* Mocking the custom .button class from _sass/components/_buttons.scss */
        .button {
          white-space: nowrap;
          display: inline-block;
          height: 40px;
          line-height: 40px;
          padding: 0 14px;
          background: #4a6741; /* Approximating  color */
          border-radius: 4px;
          font-size: 14px;
          font-weight: normal;
          text-transform: uppercase;
          letter-spacing: 0.025em;
          color: #ffffff;
          text-decoration: none;
          transition: all 0.15s ease;
        }
        .button:hover {
          color: #ffffff;
          background-color: #5c8052;
          transform: translateY(-1px);
          text-decoration: none;
        }
      </style>
    </head>
    <body>
      <main id="main-content">


<div class="container text-center pt-6 pb-6 pt-md-10 pb-md-10">
  <h1 class="display-1 fw-bold mb-3">404</h1>
  <p class="h3 mb-4">Page not found :(</p>
  <p class="mb-5">The requested page could not be found.</p>
  <a href="{{ '/' | relative_url }}" class="button">Return Home</a>
</div>

      </main>
    </body>
    </html>
