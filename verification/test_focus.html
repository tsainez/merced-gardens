
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Focus Verification</title>
            <style>
                /* Mocking the variables */
                :root {
                    --primary-dark: #2f6f31;
                }

                /* The CSS I added/modified */
                :focus-visible {
                  outline: 2px solid var(--primary-dark);
                  outline-offset: 2px;
                }

                .hamburger {
                  padding: 10px 0 10px 10px;
                  /* outline: none;  <-- REMOVED/COMMENTED OUT */
                  z-index: 30;
                  cursor: pointer;
                  background: transparent;
                  border: none;
                }

                /* .hamburger:focus { outline: none; } <-- REMOVED/COMMENTED OUT */

                .hamburger-inner {
                    display: block;
                    width: 30px;
                    height: 4px;
                    background-color: #3c8d40;
                    margin: 4px 0;
                }
            </style>
        </head>
        <body>
            <h1>Focus Style Verification</h1>
            <p>Press Tab to focus the hamburger menu.</p>

            <button id="toggle-main-menu-mobile" class="hamburger" type="button" aria-label="Mobile Menu">
              <span class="hamburger-box">
                <div class="hamburger-inner"></div>
                <div class="hamburger-inner"></div>
                <div class="hamburger-inner"></div>
              </span>
            </button>

            <script>
                // Force focus on load to visualize it
                document.getElementById('toggle-main-menu-mobile').focus();
            </script>
        </body>
        </html>
