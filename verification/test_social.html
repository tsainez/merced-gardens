
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Links Test</title>
    <style>
        .social {
          display: block;
        }
        .social img {
          width: 20px;
          height: 20px;
        }
        .social a {
          padding: 10px;
          display: inline-block;
        }
        .social a:hover {
          opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="social">
      <a href="https://github.com/tsainez/merced-gardens" target="_blank" rel="noopener noreferrer" aria-label="Github (opens in a new tab)" title="Github">
          <img src="images/social/github.svg" alt="" aria-hidden="true" />
      </a>
      <a href="mailto:tsainez@gmail.com" target="_blank" rel="noopener noreferrer" aria-label="Email (opens in a new tab)" title="Email">
          <img src="images/social/email.svg" alt="" aria-hidden="true" />
      </a>
      <a href="https://discord.gg/tyr92zhm" target="_blank" rel="noopener noreferrer" aria-label="Discord (opens in a new tab)" title="Discord">
          <img src="images/social/discord.svg" alt="" aria-hidden="true" />
      </a>
    </div>
</body>
</html>
