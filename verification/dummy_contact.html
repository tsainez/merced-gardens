
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Verification</title>
        <!-- Mocking some styles -->
        <style>
            .button {
                background: #007bff;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }
            .form-control {
                display: block;
                width: 100%;
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
                line-height: 1.5;
                color: #495057;
                background-color: #fff;
                background-clip: padding-box;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
            }
            .mb-3 { margin-bottom: 1rem; }
        </style>
    </head>
    <body>
        <h1>Contact Page Mockup</h1>
        <p>Please, feel free to reach out...</p>
        <h2>Join our Mailing List</h2>
        <form name="newsletter" method="POST" data-netlify="true" class="newsletter-form mt-4">
  <div class="mb-3">
    <label for="newsletter-email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="newsletter-email" name="email" placeholder="name@example.com" required>
  </div>
  <button type="submit" class="button">Subscribe</button>
</form>

    </body>
    </html>
