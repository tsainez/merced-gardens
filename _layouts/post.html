---
layout: default
bodyClass: "page-post"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-10 col-lg-8">
      <article class="service service-single">
        <h1 class="title">{{ page.title }}</h1>
        <p class="text-muted mb-4">{{ page.date | date: "%B %-d, %Y" }}</p>
        <div class="content">
          {{ content }}
        </div>
      </article>
    </div>
  </div>
</div>
