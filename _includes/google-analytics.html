{% if jekyll.environment == "production" %}
    {% assign gid = site.env.NETLIFY_GOOGLE_ANALYTICS_ID %}
    {% if gid == nil or gid == empty %}
       {% assign gid = site.data.seo.google_analytics_id %}
    {% endif %}

    {% if gid %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ gid }}"></script>
    <script id="google-analytics-script" src="{{ '/assets/js/google-analytics.js' | relative_url }}" data-gid="{{ gid }}"></script>
    {% endif %}
{% endif %}
